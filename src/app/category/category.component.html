<a *ngIf="!isEditMode" type="button" (click)="editCategory()"><h3>{{model.name}}</h3></a>
<button *ngIf="!isEditMode" type="button" class="delete btn btn-danger" aria-label="Delete" (click)="deleteCategory()">
  <span aria-hidden="true">&times;</span>
</button>
<form *ngIf="isEditMode">
  <div class="form-group">
    <label for="catName">Category Name:</label>
    <input type="text" class="form-control" id="catName" [(ngModel)]="updatedName" name="catName" required>
  </div>
  <button type="button" class="btn btn-primary" aria-label="Save" (click)="saveChanges()">Save</button>
  <button type="button" class="btn btn-secondary" aria-label="Cancel" (click)="cancelChanges()">Cancel</button>
</form>
<app-card class="card" *ngFor="let card of model.children" [model]="card"></app-card>
